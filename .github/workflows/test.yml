name: Test Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        working-directory: ./forge-audio-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Tests
        working-directory: ./forge-audio-backend
        run: |
          # Create dummy .env if needed or use environment variables
          echo "DATABASE_URL=sqlite:///./test.db" > .env
          pytest
